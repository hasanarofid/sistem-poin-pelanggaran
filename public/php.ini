; PHP Configuration for Laravel 7 compatibility
; Disable PHP 8+ features that cause issues with Laravel 7

; Disable strict types
declare(strict_types=0);

; Disable PHP 8+ return type warnings
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Memory and execution settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File upload settings
upload_max_filesize = 50M
post_max_size = 50M

; Session settings
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Disable PHP 8+ features
opcache.enable = 0
